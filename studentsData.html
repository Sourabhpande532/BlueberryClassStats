<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
</head>

<body>
    <header class="container">
        <nav>
            <ul>
                <li><a href="/index.html">Class Analysis</a></li>
                <li><a href="/studentsData.html">All Students Data</a></li>
            </ul>
        </nav>
        <hgroup style="padding-top: 20px;">
            <h1>All Students Data</h1>
            <p>Complete student records using for loop templating</p>
        </hgroup>
    </header>
    <main class="container">
        <section>
            <h2>Student Records</h2>
            <div class="overflow-auto" id="studentRecords"></div>
        </section>
    </main>
    <script>
        const studentsData = [
            {
                name: "Rahul",
                rollNo: 101,
                hindi: 80,
                english: 75,
                maths: 90,
                computers: 88,
                science: 82,
                totalMarks: 415,
                avgMarks: 83,
            },
            {
                name: "Amit",
                rollNo: 102,
                hindi: 85,
                english: 70,
                maths: 95,
                computers: 92,
                science: 78,
                totalMarks: 420,
                avgMarks: 84,
            },
            {
                name: "Priya",
                rollNo: 103,
                hindi: 78,
                english: 92,
                maths: 87,
                computers: 95,
                science: 90,
                totalMarks: 442,
                avgMarks: 88.4,
            },
            {
                name: "Kaveri",
                rollNo: 104,
                hindi: 89,
                english: 95,
                maths: 96,
                computers: 98,
                science: 91,
                totalMarks: 469,
                avgMarks: 93.8,
            },
        ];
        let studentHtml = ""
        const displayRecordsData = document.getElementById( "studentRecords" );
        studentHtml += `<table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>Hindi</th>
                    <th>English</th>
                    <th>Maths</th>
                    <th>Computers</th>
                    <th>Science</th>
                    <th>Total Marks</th>
                    <th>Average</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>`
        const getGrade = ( avgMarks ) => {
            if ( avgMarks >= 90 ) return "A";
            if ( avgMarks >= 80 ) return "B";
            if ( avgMarks >= 70 ) return "C";
            if ( avgMarks >= 60 ) return "D";
            if ( avgMarks >= 50 ) return "E";
            return "F";
        }
        const tbodyData = studentsData.map( ( { name, rollNo, hindi, english, maths, computers, science, totalMarks, avgMarks } ) => {
            return (
                `<tr>
                        <td>${ name }</td>
                        <td>${ rollNo }</td>
                        <td>${ hindi }</td>
                        <td>${ english }</td>
                        <td>${ maths }</td>
                        <td>${ computers }</td>
                        <td>${ science }</td>
                        <td>${ totalMarks }</td>
                        <td>${ avgMarks }</td>
                        <td>${ getGrade( avgMarks ) }</td>
                    </tr>`
            )
        } )
        studentHtml += `${ tbodyData.join( "" ) }</tbody></table>`
        displayRecordsData.innerHTML = studentHtml
    </script>
</body>

</html>
