<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Performance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
</head>

<body>
    <header class="container">
        <nav>
            <ul>
                <li><a href="index.html">Class Analysis</a></li>
                <li><a href="studentsData.html">All Students Data</a></li>
            </ul>
        </nav>
        <hgroup>
            <h1>Class Performance Analysis</h1>
            <p>Statistical analysis for student</p>
        </hgroup>
    </header>

    <main class="container">
        <section>
            <h1>Class Topper</h1>
            <div id="topperDetails"></div>
        </section>
        <section>
            <h1>A Grade Count</h1>
            <div id="aGradeCount"></div>
        </section>
        <section>
            <h1>Class Statistics</h1>
            <div id="classStatistics"></div>
        </section>
        <section>
            <h1>Subject Averages</h1>
            <div class="grid" id="subjectAverage"></div>
        </section>
    </main>
    <script>
        const studentsData = [
            {
                name: "Rahul",
                rollNo: 101,
                hindi: 80,
                english: 75,
                maths: 90,
                computers: 88,
                science: 82,
                totalMarks: 415,
                avgMarks: 83,
            },
            {
                name: "Amit",
                rollNo: 102,
                hindi: 85,
                english: 70,
                maths: 95,
                computers: 92,
                science: 78,
                totalMarks: 420,
                avgMarks: 84,
            },
            {
                name: "Priya",
                rollNo: 103,
                hindi: 78,
                english: 92,
                maths: 87,
                computers: 95,
                science: 90,
                totalMarks: 442,
                avgMarks: 88.4,
            },
            {
                name: "Kaveri",
                rollNo: 104,
                hindi: 89,
                english: 95,
                maths: 96,
                computers: 98,
                science: 91,
                totalMarks: 469,
                avgMarks: 93.8,
            },
        ];
        const { name, rollNo, totalMarks, avgMarks } = studentsData.reduce(
            ( acc, curr ) => ( curr.totalMarks > acc.totalMarks ? curr : acc )
        );
        const getGrades = ( average ) => {
            if ( average >= 90 ) return "A";
            if ( average >= 80 ) return "B";
            if ( average >= 70 ) return "C";
            if ( average >= 60 ) return "D";
            if ( average >= 50 ) return "E";
            return "F";
        };

        const appendData = document.getElementById( "topperDetails" );
        appendData.innerHTML = `<div>
            <p><strong>Name: </strong>${ name }</p>
            <p><strong>Roll No: </strong>${ rollNo }</p>
            <p><strong>Total Marks: </strong>${ totalMarks }</p>
            <p><strong>Grade: </strong>${ getGrades( avgMarks ) }</p>
            </div>`;
        const findAGraders = studentsData.reduce( ( acc, curr ) => {
            if ( curr.avgMarks > 90 ) {
                acc.push( curr );
            }
            return acc;
        }, [] );
        const appendAGraders = document.querySelector( "#aGradeCount" );
        let html = `<p><strong>
            A Graders: ${ findAGraders.length }</strong></p>`;
        appendAGraders.innerHTML = html;

        if ( findAGraders.length > 0 ) {
            html += (
                `<table>
                <thead>
                    <tr>
                        <td>
                            <strong>Name</strong>
                        </td>
                        <td>
                            <strong>Roll No</strong>
                        </td>
                        <td>
                            <strong>Total Marks</strong>
                        </td>
                        <td>
                            <strong>Average</strong>
                        </td>
                    </tr>
                </thead>
            <tbody>`);

            findAGraders.map( ( { name, rollNo, totalMarks, avgMarks } ) => {
                html += `<tr> 
                <td>${ name }</td>
                <td>${ rollNo }</td>
                <td>${ totalMarks }</td>
                <td>${ avgMarks }</td>
                </tr>    `
            } )
            html += `</tbody></table>`
        } else {
            html += `<p>No student achived, A grade in class! Error, No data found!</p>`
        }
        appendAGraders.innerHTML = html;
        const classStatisticsReport = document.getElementById( "classStatistics" );
        const totalMark = studentsData.reduce( ( acc, curr ) => {
            acc += curr.totalMarks
            return acc;
        }, 0 )
        const classAverage = totalMark / studentsData.length;
        classStatisticsReport.innerHTML = `<p><strong>Total Class Marks:</strong> ${ totalMark }</p>
        <p><strong>Class Average: </strong> ${ classAverage }</p>`

        const { hindiTotal, englishTotal, mathsTotal, computersTotal, scienceTotal } = studentsData.reduce( ( acc, curr ) => {
            acc.hindiTotal += curr.hindi;
            acc.englishTotal += curr.english;
            acc.mathsTotal += curr.maths;
            acc.computersTotal += curr.computers;
            acc.scienceTotal += curr.science;
            return acc;
        }, { hindiTotal: 0, englishTotal: 0, mathsTotal: 0, computersTotal: 0, scienceTotal: 0 } )

        const subjectAvg = {
            hindi: hindiTotal / studentsData.length,
            english: englishTotal / studentsData.length,
            maths: mathsTotal / studentsData.length,
            computers: computersTotal / studentsData.length,
            science: scienceTotal / studentsData.length,
        }

        const subjectCapsPopulate = {
            hindi: "Hindi",
            english: "English",
            maths: "Maths",
            computers: "Computers",
            science: "Science",
        }

        let subjectHtml = "";
        const subjects = ["hindi", "english", "maths", "computers", "science"];
        subjects.map( ( eachSubject ) => {
            return (
                subjectHtml += `<article>
                    <header><strong>${ subjectCapsPopulate[eachSubject] }</strong></header>
                    <p>Average: ${ subjectAvg[eachSubject] }</p>
                </article>`)
        } )
        const subjectAverage1 = document.getElementById( "subjectAverage" );
        subjectAverage1.innerHTML = subjectHtml;
    </script>

</body>

</html>
